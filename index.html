<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خطوة - جولات سهلة لكلاب سعيدة</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Tajawal for Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Applying the Arabic font to the body */
      body {
        font-family: "Tajawal", sans-serif;
      }

      /* Custom class for a subtle text shadow to improve readability on busy backgrounds */
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      }

      /* Smooth text animations */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .fade-in-left {
        opacity: 0;
        transform: translateX(-30px);
        animation: fadeInLeft 0.8s ease-out forwards;
      }

      .fade-in-scale {
        opacity: 0;
        transform: scale(0.9);
        animation: fadeInScale 0.8s ease-out forwards;
      }

      .slide-in-right {
        opacity: 0;
        transform: translateX(30px);
        animation: slideInRight 0.8s ease-out forwards;
      }

      /* Animation keyframes */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Stagger animation delays */
      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
      .delay-400 {
        animation-delay: 0.4s;
      }
      .delay-500 {
        animation-delay: 0.5s;
      }
      .delay-600 {
        animation-delay: 0.6s;
      }
      .delay-700 {
        animation-delay: 0.7s;
      }

      /* Typewriter effect for main headline */
      .typewriter {
        overflow: hidden;
        border-left: 2px solid #fff;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 2s steps(20, end),
          blink-caret 0.5s step-end infinite alternate;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }

      /* Hover animations */
      .hover-lift {
        transition: all 0.3s ease;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Hero Section Container -->
    <div class="relative min-h-screen w-full flex flex-col">
      <!-- Background Video with a dark overlay for better text contrast -->
      <div class="absolute inset-0">
        <video
          autoplay
          muted
          loop
          playsinline
          class="w-full h-full object-cover"
        >
          <source
            src="./An_ultrarealistic_cinematic_202507281903_x2.mp4"
            type="video/mp4"
          />
          <source
            src="./An_ultrarealistic_cinematic_202507281903_x2.mp4"
            type="video/mp4"
          />
          <!-- Fallback image for browsers that don't support video -->
          <img
            src="https://images.unsplash.com/photo-1558929996-da64ba858215?q=80&w=2070&auto=format&fit=crop"
            alt="امرأة تمشي مع كلبها في حديقة خضراء"
            class="w-full h-full object-cover"
          />
        </video>
        <div class="absolute inset-0 bg-black opacity-40"></div>
      </div>

      <!-- Content Wrapper -->
      <div class="relative z-10 flex flex-col flex-grow p-6 sm:p-8 lg:p-12">
        <!-- Header/Navigation -->
        <header class="flex justify-between items-center">
          <!-- Logo -->
          <a href="#" class="text-2xl font-bold text-shadow fade-in-left"
            >خطوة</a
          >

          <!-- Navigation Links -->
          <nav
            class="hidden md:flex items-center space-x-6 lg:space-x-8 text-lg fade-in-up delay-200"
          >
            <a
              href="#"
              class="hover:text-gray-300 transition-colors duration-300 text-shadow hover-lift"
              >جولات</a
            >
            <a
              href="#"
              class="hover:text-gray-300 transition-colors duration-300 text-shadow hover-lift"
              >مسارات</a
            >
            <a
              href="#"
              class="hover:text-gray-300 transition-colors duration-300 text-shadow hover-lift"
              >نصائح</a
            >
            <a
              href="#"
              class="hover:text-gray-300 transition-colors duration-300 text-shadow hover-lift"
              >تواصل معنا</a
            >
          </nav>

          <!-- Mobile Menu Button -->
          <button
            id="menu-btn"
            class="md:hidden focus:outline-none fade-in-scale delay-300"
            title="فتح القائمة"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </header>

        <!-- Mobile Menu (Hidden by default) -->
        <div
          id="mobile-menu"
          class="hidden md:hidden bg-black bg-opacity-80 rounded-lg mt-4"
        >
          <a
            href="#"
            class="block text-center py-3 px-4 text-lg hover:bg-gray-700"
            >جولات</a
          >
          <a
            href="#"
            class="block text-center py-3 px-4 text-lg hover:bg-gray-700"
            >مسارات</a
          >
          <a
            href="#"
            class="block text-center py-3 px-4 text-lg hover:bg-gray-700"
            >نصائح</a
          >
          <a
            href="#"
            class="block text-center py-3 px-4 text-lg hover:bg-gray-700"
            >تواصل معنا</a
          >
        </div>

        <!-- Main Content -->
        <main class="flex-grow flex items-center">
          <div class="max-w-2xl lg:max-w-3xl">
            <!-- Social Proof -->
            <div class="flex items-center mb-4 fade-in-up delay-400">
              <div class="flex -space-x-2 rtl:space-x-reverse overflow-hidden">
                <img
                  class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                  src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
                <img
                  class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                  src="https://images.unsplash.com/photo-1550525811-e586910b323f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
                <img
                  class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                  src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
              </div>
              <p class="mr-3 text-base lg:text-lg text-gray-200 text-shadow">
                يثق بنا أكثر من 100 من محبي التمشية
              </p>
            </div>

            <!-- Headline -->
            <h1
              class="text-5xl sm:text-6xl lg:text-7xl xl:text-8xl font-bold leading-tight text-shadow fade-in-up delay-500"
            >
              جولات سهلة <br />
              لكلاب سعيدة
            </h1>

            <!-- Subheading -->
            <p
              class="mt-6 text-xl lg:text-2xl xl:text-3xl max-w-lg text-gray-200 text-shadow fade-in-up delay-600"
            >
              لأصحاب الكلاب الباحثين عن مسارات موثوقة، وأماكن آمنة، وروتين يومي
              أفضل.
            </p>

            <!-- CTA Button -->
            <button
              class="mt-8 px-10 py-4 text-lg lg:text-xl bg-white text-gray-900 font-bold rounded-lg hover:bg-gray-200 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 fade-in-scale delay-700"
            >
              خطط لجولتك
            </button>
          </div>
        </main>

        <!-- Footer -->
        <footer
          class="flex justify-between items-center text-sm text-gray-300 fade-in-up delay-700"
        >
          <p class="text-shadow">© خطوة • 2025</p>
          <p class="text-shadow">تمشية جيدة لكليكما.</p>
        </footer>
      </div>
    </div>

    <script>
      // JavaScript for the mobile menu toggle
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
